<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="text-center mb-3">Multiplicaci√≥n de A por B</h2>
      <form [formGroup]="formulario" class="card p-3 shadow-sm">
        <div class="mb-3">
          <label class="form-label">Valor A</label>
          <input
            type="number"
            class="form-control"
            formControlName="a"
            placeholder="Ingresa el valor A"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Valor B</label>
          <input
            type="number"
            class="form-control"
            formControlName="b"
            placeholder="Ingresa el valor B"
          />
        </div>
        <button
          type="button"
          class="btn btn-primary w-100"
          (click)="calcular()"
        >
          Calcular
        </button>
      </form>
      <div
        class="card mt-4 p-3 text-center shadow-sm"
        [style.display]="mult.mostrar ? 'block' : 'none'"
      >
        <p class="fw-bold">{{ mult.proceso }}</p>
      </div>
    </div>
  </body>
</html>
