<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
    <h4 class="text-center mb-4 text-primary fw-bold">Distancia entre dos puntos</h4>
    <form [formGroup]="formulario" (ngSubmit)="calcular()">
      <div class="row">
        <div class="col-6 mb-3">
          <label class="form-label">X₁:</label>
          <input type="text" class="form-control" formControlName="x1">
        </div>
        <div class="col-6 mb-3">
          <label class="form-label">Y₁:</label>
          <input type="text" class="form-control" formControlName="y1">
        </div>
      </div>
      <div class="row">
        <div class="col-6 mb-3">
          <label class="form-label">X₂:</label>
          <input type="text" class="form-control" formControlName="x2">
        </div>
        <div class="col-6 mb-3">
          <label class="form-label">Y₂:</label>
          <input type="text" class="form-control" formControlName="y2">
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary w-100">Calcular</button>
      </div>
    </form>
    <div class="alert alert-info mt-4 text-center" [style.display]="mostrarResultado ? 'block' : 'none'">
      <strong>Resultado:</strong> La distancia entre los puntos es
      <span class="fw-bold">{{ resultado }}</span>
    </div>
  </div>
</div>
</body>
</html>
