<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-center mb-4">Zodiaco Chino</h3>
    <form [formGroup]="form">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" formControlName="nombre" class="form-control" placeholder="Ingresa tu nombre">
      </div>
      <div class="mb-3">
        <label class="form-label">Apellido Paterno</label>
        <input type="text" formControlName="apellidoPaterno" class="form-control" placeholder="Ingresa tu apellido paterno">
      </div>
      <div class="mb-3">
        <label class="form-label">Apellido Materno</label>
        <input type="text" formControlName="apellidoMaterno" class="form-control" placeholder="Ingresa tu apellido materno">
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Día</label>
          <input type="number" formControlName="diaNacimiento" class="form-control" placeholder="Día" min="1" max="31">
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Mes</label>
          <input type="number" formControlName="mesNacimiento" class="form-control" placeholder="Mes" min="1" max="12">
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Año</label>
          <input type="number" formControlName="anioNacimiento" class="form-control" placeholder="Año" min="1900" max="2100">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label d-block">Sexo</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="sexo" value="Masculino" id="masculino">
          <label class="form-check-label" for="masculino">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="sexo" value="Femenino" id="femenino">
          <label class="form-check-label" for="femenino">Femenino</label>
        </div>
      </div>
      <button type="button" class="btn btn-primary w-100" (click)="calcularZodiaco()">Calcular</button>
    </form>
    <div class="mt-4 text-center" *ngIf="mostrarResultado">
      <hr>
      <h5 class="mb-3">Resultado</h5>
      <p><strong>Nombre completo:</strong> {{ resultado.nombre }}</p>
      <p><strong>Sexo:</strong> {{ persona.sexo }}</p>
      <p><strong>Edad:</strong> {{ resultado.edad }} años</p>
      <p><strong>Signo Zodiacal:</strong> {{ resultado.signoZodiacal }}</p>
      <img [src]="resultado.imagenSigno" alt="{{ resultado.signoZodiacal }}" class="img-fluid mt-2" style="width: 100px; height: 100px;">
    </div>
  </div>
</div>
</body>
</html>
